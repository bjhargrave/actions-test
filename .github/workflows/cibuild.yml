name: CI Build

on: [push, pull_request]

env:
  LC_ALL: en_US.UTF-8

defaults:
  run:
    shell: bash

jobs:
  OpenJDK8_Linux:
    name: OpenJDK8 Linux
    runs-on: ubuntu-latest
    steps:
    - name: Import GPG key
      continue-on-error: true
      id: importgpg
      uses: crazy-max/ghaction-import-gpg@v2
      env:
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
    - name: GPG user IDs
      if: (steps.importgpg.outcome == 'success')
      run: |
        echo "fingerprint: ${{ steps.importgpg.outputs.fingerprint }}"
        echo "keyid:       ${{ steps.importgpg.outputs.keyid }}"
        echo "name:        ${{ steps.importgpg.outputs.name }}"
        echo "email:       ${{ steps.importgpg.outputs.email }}"
    - name: Git Checkout
      uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Build
      run: |
        ./.github/scripts/build.sh
    - name: Publish
      run: |
        ./.github/scripts/publish.sh -Plocal
        ls -Rl target/repo/
    - name: Upload Generated Repo
      uses: actions/upload-artifact@v2
      with:
        name: Generated-Repo
        path: target/repo/
